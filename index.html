<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenÃ¼</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fafafa;
        }

        .navbar {
            background-color: #a30000;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .slider {
            position: relative;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        .slides {
            display: flex;
            transition: transform 0.6s ease-in-out;
            width: 200%;
        }

        .slides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 50%;
        }

        .prev { left: 10px; }
        .next { right: 10px; }


        @media (max-width: 600px) {
            .navbar {
                font-size: 18px;
                padding: 12px 15px;
            }
            .prev, .next {
                font-size: 18px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
<div class="navbar">
    ðŸ“‹ Ã–zlenir MenÃ¼
</div>

<div class="slider">
    <div class="slides">
        <img src="resimler/yiyecek.jpg" alt="Yiyecek MenÃ¼sÃ¼">
        <img src="resimler/icecek.jpg" alt="Ä°Ã§ecek MenÃ¼sÃ¼">
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
</div>

<script>
    const slides = document.querySelector('.slides');
    const totalSlides = document.querySelectorAll('.slides img').length;
    let index = 0;

    function showSlide(i) {
        index = (i + totalSlides) % totalSlides;
        slides.style.transform = `translateX(-${index * 100}%)`;
    }

    document.querySelector('.prev').addEventListener('click', () => {
        showSlide(index - 1);
    });

    document.querySelector('.next').addEventListener('click', () => {
        showSlide(index + 1);
    });

    setInterval(() => {
        showSlide(index + 1);
    }, 5000);
</script>
</body>
</html>
